<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1>Empolyee List</h1>
    </div>
    <div class="col-sm-2">

<button mat-raised-button color="primary" routerLink="/employee-add" >Add Employee</button>
</div>
</div>

</div>
<mat-card>

<div>
    <br>
    <div class="table-responsive">
      <table id="example" class="table">
          <caption></caption>
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Company</th>
          <th scope="col">Salary</th>
          <th scope="col">Gender</th>
          <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employeeListArray; let i = index" >
                <td> {{i}}</td>
                <td> {{employee?.name}}</td>
                <td> {{employee?.age}}</td>
                <td> {{employee?.company}}</td>
                <td> {{employee?.salary}}</td>
                <td> {{employee?.gender|titlecase}}</td>

                <td>

                  <button mat-raised-button color="primary" routerLink="/employee-edit" [queryParams]="{id: employee.id}" >Edit</button>
                  <a class="fa fa-eye" title="Preview"><em></em></a>
                </td>

        </tr>
        </tbody>
      </table>

    </div>
</div>
</mat-card>

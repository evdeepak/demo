<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1>Empolyee Edit</h1>
    </div>
    <div class="col-sm-2">

<button mat-raised-button color="primary" routerLink="/employee-list" >Employee List</button>
</div>
</div>


<hr>

<br>
<form [formGroup]="employeeListForm" id="form">
  <div class="form-group  row">
    <label class="col-sm-2 col-form-label">Name<span class="mandatory"> *</span> </label>

    <div class="col-sm-4">
      <input type="text" placeholder="Employee Name" class="form-control"
      formControlName="name" >
      <div *ngIf="employeeListForm.controls['name'].invalid" class="text-danger">
        <div *ngIf="employeeListForm.controls['name'].errors.required && isValidFormSubmitted" class="text-danger">
          Name is required.
        </div>
      </div>
  </div>

    <label class="col-sm-2 col-form-label">Age<span class="mandatory"> *</span> </label>
    <div class="col-sm-4">
      <input type="number" placeholder="Employee Age" class="form-control"
        formControlName="age" >
        <div *ngIf="employeeListForm.controls['age'].invalid" class="text-danger">
          <div *ngIf="employeeListForm.controls['age'].errors.required && isValidFormSubmitted" class="text-danger">
            Age is required.
          </div>
        </div>
      </div>

  </div>

  <div class="form-group  row">
    <label class="col-sm-2 col-form-label">Company Name<span class="mandatory"> *</span> </label>
    <div class="col-sm-4">
      <input type="text" placeholder="Employee Company Name" class="form-control"
        formControlName="company" >
        <div *ngIf="employeeListForm.controls['company'].invalid" class="text-danger">
          <div *ngIf="employeeListForm.controls['company'].errors.required && isValidFormSubmitted" class="text-danger">
            Company Name is required.
          </div>
        </div>
      </div>

        <label class="col-sm-2 col-form-label">Salary<span class="mandatory"> *</span> </label>
        <div class="col-sm-4">
          <input type="number" placeholder="Employee Salary" class="form-control"
            formControlName="salary">
            <div *ngIf="employeeListForm.controls['salary'].invalid" class="text-danger">
              <div *ngIf="employeeListForm.controls['salary'].errors.required && isValidFormSubmitted" class="text-danger">
               Salary is required.
              </div>
            </div>
        </div>
  </div>

  <div class="form-group  row">
    <label class="col-sm-2 col-form-label">Gender<span class="mandatory"> *</span> </label>
    <div class="col-sm-10">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
      <div *ngIf="employeeListForm.controls['gender'].invalid" class="text-danger">
        <div *ngIf="employeeListForm.controls['gender'].errors.required && isValidFormSubmitted" class="text-danger">
         Gender is required.
        </div>
      </div>
  </div>
  </div>
<br>
<hr>
  <div class="form-group row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button mat-raised-button color="primary" (click)="updateEmployee()">Update</button></div>
    <div class="col-sm-4"></div>
  </div>
</form>

</div>
